name: test
on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      ldap:
        image: bitnami/openldap
        ports:
          - '389:1389'
          - '636:1636'

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Check LDAP is Up
      run: |
        sudo apt install ldap-utils
        ldapsearch -x -b "dc=example,dc=org" -D "cn=admin,dc=example,dc=org" -w "adminpassword"

    - name: Install Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Setup Poetry
      uses: snok/install-poetry@v1

    - name: Install Python Deps
      run: poetry install

    - name: Install Microsoft ODBC
      run: sudo ACCEPT_EULA=Y apt-get install msodbcsql18 -y

    - name: Install Sql Server
      uses: potatoqualitee/mssqlsuite@v1.5.1
      with:
        install: sqlengine, sqlpackage

    - name: Setup Database
      run: |
        sqlcmd -S localhost -U sa -P dbatools.I0 -d Master -i LDAPDatabaseCreationScript.sql

    - name: Run Test
      run: |
        poetry run tox -e test
      env:
        SERVERURI: ldap://localhost:389
        ADUSERNAME: cn=admin,dc=example,dc=org
        ADPASSWORD: adminpassword
        DATABASE: DRIVER={ODBC Driver 18 for SQL Server};SERVER=localhost;DATABASE=LDAP;UID=sa;PWD=dbatools.I0
        ADDOMAIN: ""
        SUFFIX: dc=example,dc=org
        SEARCHBASES: users
        GROUPSEARCHBASES: readers
        USESSL: False
        USETLS: False

    - name: Upload Coveragex
      uses: codecov/codecov-action@v3
      with:
        files: ./coverage.xml
        fail_ci_if_error: true
        verbose: true