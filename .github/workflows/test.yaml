name: test
on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Install Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Setup Poetry
      uses: snok/install-poetry@v1

    - name: Install Python Deps
      run: poetry install

    - name: Install Microsoft ODBC
      run: sudo ACCEPT_EULA=Y apt-get install msodbcsql18 -y

    - name: Install Sql Server
      uses: potatoqualitee/mssqlsuite@v1.5.1
      with:
        install: sqlengine, sqlpackage

    - name: Install LDAP Server
      run: |
        git clone https://github.com/rokcarl/ldap-test-server.git
        cd ldap-test-server
        docker build -t ldap-server .
        docker run -d --rm --name ldap-server -p 389:389 ldap-server
        docker exec -it ldap-server /ldap-server/bin/openldap-additional-config.sh

    - name: Run Test
      run: |
        poetry run tox -e test
      env:
        SERVERURI: localhost
        ADUSERNAME: cn=admin,dc=example,dc=org
        ADPASSWORD: admin
        DATABASE: DRIVER={ODBC Driver 18 for SQL Server};SERVER=localhost;DATABASE=tempdb;UID=sa;PWD=dbatools.I0
        ADDOMAIN: ""
        SUFFIX: dc=example,dc=org
        SEARCHBASES: users
        GROUPSEARCHBASES: admins

    - name: Upload Coveragex
      uses: codecov/codecov-action@v3
      with:
        files: ./coverage.xml
        fail_ci_if_error: true
        verbose: true